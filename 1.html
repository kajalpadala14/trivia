<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>Trivia Quiz Game</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Score</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome">
            <h1>Welcome to Trivia Quiz Game</h1>
        </div>
        <section class="container">
            <form>
                <label for="player1">Player 1</label>
                <input type="text" id="player1" placeholder="Enter Player 1 Name" required>
                <label for="player2">Player 2</label>
                <input type="text" id="player2" placeholder="Enter Player 2 Name" required>
                <label for="category">Select Category</label>
                <select id="category" required>
                    <option value="">Choose a category</option>
                </select>
                <div class="btn"><button type="submit">Start Game</button></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kajal Padala. All Rights Reserved.</p>
    </footer>
</body>

</html>
